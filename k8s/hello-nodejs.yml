apiVersion: v1
kind: Service
metadata:
  name: hello-nodejs
  labels:
    app: hello-nodejs
    service: hello-nodejs
spec:
  ports:
  - name: http
    port: 80
    targetPort: http
  selector:
    app: hello-nodejs
---
kind: Deployment
metadata:
  name: hello-nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-nodejs
      version: v1
  template:
    metadata:
      labels:
        app: hello-nodejs
        version: v1
    spec:
      containers:
      - image: colinlennon/hello-microservices:1.0
        imagePullPolicy: IfNotPresent
        name: hello-nodejs
        ports:
        - name: http
          containerPort: 3000
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-nodejs
spec:
  ingressClassName: ingress-http.gateway  
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello-nodejs
            port:
              number: 80

